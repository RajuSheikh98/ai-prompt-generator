<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raju's Image Prompts Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme tokens */
        :root {
            --bg: #ffffff;
            --text: #111111;
            --muted-bg: #f3f4f6;
            --border: #d1d5db;
            --focus: #2563eb;
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #f39c12;
            --success: #27ae60;
            --danger: #e74c3c;
            --panel-bg: rgba(255, 255, 255, 0.15);
            --panel-border: rgba(255, 255, 255, 0.2);
            --text-light: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] {
            --bg: #0b0f14;
            --text: #e6e6e6;
            --muted-bg: #131a22;
            --border: #263241;
            --focus: #60a5fa;
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #f39c12;
            --success: #27ae60;
            --danger: #e74c3c;
            --panel-bg: rgba(255, 255, 255, 0.15);
            --panel-border: rgba(255, 255, 255, 0.2);
            --text-light: rgba(255, 255, 255, 0.9);
        }

        /* Let OS dark mode auto-apply if you donâ€™t set data-theme */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --bg: #0b0f14;
                --text: #e6e6e6;
                --muted-bg: #131a22;
                --border: #263241;
                --focus: #60a5fa;
                --primary: #667eea;
                --secondary: #764ba2;
                --dark: #2c3e50;
                --light: #ecf0f1;
                --accent: #f39c12;
                --success: #27ae60;
                --danger: #e74c3c;
                --panel-bg: rgba(255, 255, 255, 0.15);
                --panel-border: rgba(255, 255, 255, 0.2);
                --text-light: rgba(255, 255, 255, 0.9);
            }
        }

        /* Base select look */
        select {
            color: var(--select-text, var(--text));
            background-color: var(--select-bg, var(--bg));
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 12px;
            width: 100%;
            appearance: none; /* hide native arrow to style consistently */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, var(--text) 50%),
                linear-gradient(135deg, var(--text) 50%, transparent 50%),
                linear-gradient(to right, transparent, transparent);
            background-position:
                calc(100% - 18px) calc(50% - 3px),
                calc(100% - 12px) calc(50% - 3px),
                calc(100% - 2.4em) 0.5em;
            background-size: 6px 6px, 6px 6px, 1px 1.6em;
            background-repeat: no-repeat;
        }

        select:focus {
            outline: none;
            border-color: var(--focus);
            box-shadow: 0 0 0 3px color-mix(in oklab, var(--focus) 25%, transparent);
        }

        /* Option text when the list is open */
        select option {
            color: var(--select-list-text, var(--text));
            background-color: var(--select-list-bg, var(--bg));
        }

        /* Selected and hovered options */
        select option:checked,
        select option:focus,
        select option:hover {
            color: var(--select-list-text, var(--text));
            background-color: color-mix(in oklab, var(--focus) 20%, var(--select-list-bg, var(--bg)));
        }

        /* High-contrast fallback if color-mix unsupported */
        @supports not (color: color-mix(in oklab, black, white)) {
            select option:checked,
            select option:focus,
            select option:hover {
                background-color: var(--focus);
                color: #fff;
            }
        }

        /* WebKit-specific */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select,
            select option {
                background-color: var(--select-bg, var(--bg));
                color: var(--select-text, var(--text));
            }
        }

        /* Windows High Contrast/Forced Colors support */
        @media (forced-colors: active) {
            select {
                forced-color-adjust: auto;
            }
            select option {
                forced-color-adjust: auto;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #f39c12, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--panel-border);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            border-bottom: 1px solid var(--panel-border);
            padding-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(243, 156, 18, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag:hover {
            background: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .tag.selected {
            background: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--accent);
        }

        .random-btn {
            background: rgba(255, 193, 7, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .random-btn:hover {
            background: rgba(255, 193, 7, 0.3);
            box-shadow: 0 7px 20px rgba(243, 156, 18, 0.4);
        }

        .ai-btn {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .ai-btn:hover {
            background: rgba(52, 152, 219, 0.3);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }

        .prompts-container {
            margin-top: 30px;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .prompt-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .prompt-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions h2 {
            margin-bottom: 15px;
            color: var(--accent);
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: var(--success);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .subcategory-container {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .subcategory-container.active {
            display: block;
        }

        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .subcategory-btn {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.85rem;
        }

        .subcategory-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .subcategory-btn.selected {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        .hidden {
            display: none;
        }

        .advanced-options {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .advanced-options h3 {
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .advanced-options .input-group {
            margin-bottom: 15px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(243, 156, 18, 0); }
            100% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0); }
        }

        .highlight {
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
        }

        /* Image upload styles */
        .image-upload-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .image-upload-label {
            display: block;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .image-upload-label:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .ai-enhancement-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-enhancement-section h3 {
            margin-bottom: 15px;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-prompts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            min-height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .ai-prompt-card {
            background: rgba(52, 152, 219, 0.2);
            border-radius: 8px;
            padding: 10px;
            flex: 1;
            min-width: 200px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }

        .ai-prompt-card:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px);
        }

        .ai-prompt-content {
            font-size: 0.85rem;
            word-break: break-word;
        }

        .ai-prompt-card .copy-btn {
            margin-top: 8px;
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            .panel {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> Raju's Image Prompts Generator</h1>
            <p class="subtitle">Create professional, detailed prompts for AI image generation with advanced customization and tagging system</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title"><i class="
