<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Advanced Image Prompting Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>RS Advanced Image Prompting Tool</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>
        <section id="prompt-configuration">
            <h2>Prompt Configuration</h2>
            <!-- Style & Mood -->
            <div class="category">
                <h3>Style & Mood</h3>
                <select id="art-style">
                    <option>Select Art Style</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="emotion">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="atmosphere">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
            </div>
            <!-- Visual Composition -->
            <div class="category">
                <h3>Visual Composition</h3>
                <select id="background">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="lighting">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="camera-angle">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="color-palette">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="composition">
                    <option>None</option>
                    <!-- Options populated by JS -->
                </select>
            </div>
            <!-- Quality & Enhancement Tags -->
            <div class="category">
                <h3>Quality & Enhancement Tags</h3>
                <div class="tags" id="quality-tags">
                    <!-- Checkboxes populated by JS -->
                </div>
                <div class="tags" id="emphasis-tags">
                    <!-- Checkboxes populated by JS -->
                </div>
            </div>
            <!-- Custom Parameters -->
            <div class="category">
                <h3>Custom Parameters</h3>
                <input type="text" id="subject-desc" placeholder="Subject Description (e.g., beautiful cat)">
                <input type="text" id="style-influences" placeholder="Style Influences (e.g., inspired by Picasso)">
                <input type="text" id="additional-params" placeholder="Additional Parameters">
                <input type="text" id="pose-action" placeholder="Pose/Action">
            </div>
        </section>
        <section id="image-to-prompt">
            <h2>Image to Prompt Analyzer</h2>
            <input type="file" id="image-upload" accept="image/*">
            <p id="analysis-result"></p>
        </section>
        <section id="generator-buttons">
            <button id="generate-btn">Generate Enhanced Prompts</button>
            <button id="random-btn">Random Prompt</button>
            <button id="erase-btn">Erase All</button>
        </section>
        <section id="generated-prompts">
            <h2>Generated Prompts</h2>
            <div id="prompts-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
