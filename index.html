    let history = [];

    // Show toast message
    function showToast(message, duration = 3000) {
      elements.toast.textContent = message;
      elements.toast.classList.add('show');
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, duration);
    }

    // Update character and word count
    function updateStats(text) {
      elements.charCount.textContent = `Characters: ${text.length}`;
      elements.wordCount.textContent = `Words: ${text.trim().split(/\s+/).filter(Boolean).length}`;
    }

    // Generate portrait prompt
    function generatePrompt() {
      const model = elements.modelSelect.value;
      const subjectType = elements.subjectSelect.value;
      const style = elements.styleType.value;
      const mood = elements.moodSelect.value;
      const setting = elements.settingSelect.value;
      const detailLevel = elements.detailLevel.value;
      const customText = elements.customInput.value.trim();
      
      // Select random elements from dataset
      const subject = rand(DATASET.subjects[subjectType]);
      const styleElement = rand(DATASET.styles[style]);
      const moodElement = rand(DATASET.moods[mood]);
      const settingElement = rand(DATASET.settings[setting]);
      const lighting = rand(DATASET.lighting);
      const camera = rand(DATASET.camera);
      const composition = rand(DATASET.composition);
      const details = rand(DATASET.details);
      const quality = rand(DATASET.quality);
      const colors = rand(DATASET.colors);
      const textures = rand(DATASET.textures);
      const accessories = rand(DATASET.accessories);
      
      // Base prompt structure
      let prompt = `${subject}, ${styleElement}, ${moodElement}, ${settingElement}, ${lighting}, ${camera}, ${composition}, ${details}, ${quality}, ${colors}, ${textures}, ${accessories}`;
      
      // Add custom text if provided
      if (customText) {
        prompt += `, ${customText}`;
      }
      
      // Add model-specific suffix
      const modelSuffix = DATASET.models[model].suffix;
      prompt += `, ${modelSuffix}`;
      
      // Adjust length based on detail level
      prompt = adjustPromptLength(prompt, detailLevel);
      
      return prompt;
    }

    // Adjust prompt length based on detail level
    function adjustPromptLength(prompt, detailLevel) {
      const wordCount = prompt.split(' ').length;
      
      switch (detailLevel) {
        case 'low':
          // Reduce to 300-500 characters
          if (prompt.length > 500) {
            prompt = prompt.substring(0, 450) + '...';
          }
          break;
          
        case 'medium':
          // Keep between 500-800 characters
          if (prompt.length > 800) {
            prompt = prompt.substring(0, 750) + '...';
          } else if (prompt.length < 500) {
            prompt += ' ' + rand(DATASET.details) + ' ' + rand(DATASET.quality);
          }
          break;
          
        case 'high':
          // Expand to 800-1200 characters
          if (prompt.length < 800) {
            prompt += ' ' + rand(DATASET.lighting) + ', ' + rand(DATASET.composition) + ', ' + rand(DATASET.textures) + ', ' + rand(DATASET.colors);
          }
          break;
      }
      
      return prompt;
    }

    // Add prompt to history
    function addToHistory(prompt) {
      history.unshift({
        text: prompt,
        timestamp: new Date().toLocaleTimeString()
      });
      
      // Keep only last 10 prompts
      if (history.length > 10) {
        history.pop();
      }
      
      updateHistoryDisplay();
    }

    // Update history display
    function updateHistoryDisplay() {
      if (history.length === 0) {
        elements.historyList.innerHTML = '<div class="history-item">No prompts generated yet</div>';
        return;
      }
      
      elements.historyList.innerHTML = '';
      history.forEach((item, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = `${item.text.substring(0, 80)}...`;
        historyItem.title = item.text;
        historyItem.addEventListener('click', () => {
          currentPrompt = item.text;
          elements.promptOutput.textContent = currentPrompt;
          updateStats(currentPrompt);
        });
        elements.historyList.appendChild(historyItem);
      });
    }

      if (!currentPrompt || currentPrompt === 'Your generated prompt will appear here...') {
        showToast('Generate a prompt first!');

      }
      
      navigator.clipboard.writeText(currentPrompt).then(() => {
        showToast('Prompt copied to clipboard!');
      }).catch(err => {
        showToast('Failed to copy prompt');
        console.error('Failed to copy: ', err);
      });
    }
